<ion-header>
  <ion-toolbar>
    <ion-title>Add Task</ion-title>
    <ion-button fill="clear" slot="end" (click)="dismiss()">
      <ion-icon name="close-outline" color="dark"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Task:</ion-label>
    <ion-input [(ngModel)]="taskInput"></ion-input>
  </ion-item>
  <ion-button color="primary" (click)="addTask()">Add Task</ion-button>
</ion-content>
