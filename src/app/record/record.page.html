<ion-header>
  <ion-toolbar>
    <ion-title size="large">Record</ion-title>
    <ion-button fill="clear" slot="end"></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="center" horizontal="center" slot="fixed">
    <ion-fab-button color="danger" (click)="record()">
      <ion-icon name="mic-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="danger" (click)="StopRecording()">
      <ion-icon name="mic-off-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
